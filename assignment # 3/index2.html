<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
            background-color: rgb(76, 56, 255);
        }
    </style>
    <h1>Guess The Number</h1>
    <p>
        We have selected a random number 
        between 1 - 10. See if you can
        guess it.
    </p>
 
    <div class="form">
        <label for="guessField">
            Enter a guess: 
        </label>
         
        <input type="text" id="guessField"
            class="guessField">
         
        <input type="submit" value="Submit guess"
            class="guessSubmit" id="submitguess">
    </div>

    <h1>Number Game</h1>
    <p>Enter a number and check whether it's greater than, equal to, or less than the predefined number.</p>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
    
         <script src="game.js"></script>
</body>
</html>
